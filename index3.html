<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTSP Stream with Capture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #0a3d62;
        }
        

        h2 {
            margin-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 100px;
            row-gap: 8px;
            justify-content: center;
            align-items: start;
            max-width: 700px;
            margin: 20;
        }

        .frame-title {
            /* font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px; */
            font-size: 12px;
            font-weight: 600;
            color: #222;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .frame-box {
            border: 2px solid #096891;
            border-radius: 10px;
            width: 300px;
            height: 150px;
            overflow: hidden;
        }

        .frame-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 10px 16px;
            font-size: 15px;
            /* font-weight: bold; */
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #fb0303;
            background-color: white;
        }

        
        button:hover {
            background-color: white;
            color: #c11818ed;
            font-weight: bold;
    </style>
</head>
<body>

<h2>RTSP Stream with Snapshots</h2>

<div class="grid-container">
    <div>
        <div class="frame-title">Person Image</div>
        <div class="frame-box">
            <img id="live-feed" src="{{ url_for('video') }}" alt="Person Stream">
        </div>
    </div>

    <div>
        <div class="frame-title">Snapshot Preview</div>
        <div class="frame-box">
            <img id="snapshot-preview" src="/snapshot" alt="Snapshot">
        </div>
    </div>

    <div>
        <div class="frame-title">Vehicle Image</div>
        <div class="frame-box">
            <img src="https://via.placeholder.com/300x160?text=Vehicle+Image" alt="Vehicle">
        </div>
    </div>

    <div>
        <div class="frame-title">Snapshot Preview</div>
        <div class="frame-box">
            <img id="second-snapshot-preview" src="/snapshot2" alt="Second Snapshot">
        </div>
    </div>
</div>

<form onsubmit="return captureBoth(event)">
    <button type="submit">Capture Both Snapshots</button>
</form>

<script>
    function captureBoth(event) {
        event.preventDefault();

        // First camera capture
        fetch('/capture', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('snapshot-preview').src = `/snapshot?time=${new Date().getTime()}`;
                }
            });

        // Second camera capture
        fetch('/capture2', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('second-snapshot-preview').src = `/snapshot2?time=${new Date().getTime()}`;
                }
            });

        return false;
    }
</script>

</body>
</html>
